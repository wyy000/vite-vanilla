<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>select</title>
  <link rel="stylesheet" href="plugins/bootstrap-select/bootstrap-select.min.css">
</head>
<body>
  <div id="app">
    <select class="selectpicker" data-live-search="true">
      <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
      <option data-tokens="mustard">Burger, Shake and a Smile</option>
      <option data-tokens="frosting">Sugar, Spice and all things nice</option>
    </select>

  </div>

  <script type="text/javascript" src="require/js/lib/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="plugins/bootstrap-select/bootstrap-select.min.js"></script>
  <script data-main="require/js/script/selectPage.js" src="require/js/lib/require.js"></script>

</html>
