<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/assets/css/searchSelect.css">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <div class="search_select">
      <label for="search">search</label>
      <input name="search" id="search" placeholder="search..." type="hidden" />
      <button class="search_select_button" id="searchBtn">search</button>

      <div class="search_select_box">
        <input name="searchInput" id="searchInput" class="search_input" />
        <div class="select_all_box">
          <button class="select_all_btn">全选</button>
          <button class="selected_show_btn">
            <span>全部</span>
            <span>/</span>
            <span>已选择</span>
          </button>
        </div>
        <div class="select_list">
          <div>
            <label>
              <input type="checkbox" value="123" />
              <span>This is the first checkbox</span>
            </label>
            <label>
              <input type="checkbox" value="456" />
              <span>This is the two checkbox</span>
            </label>
          </div>
        </div>
        <div class="selected_btn_box">
          <button class="select_confirm">确定</button>
          <button class="select_cancel">取消</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="require/js/lib/jquery-3.5.1.min.js"></script>
  <script data-main="require/js/script/searchSelect.js" src="require/js/lib/require.js"></script>
</body>
</html>
